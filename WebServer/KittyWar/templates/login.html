<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>

    <link href='http://fonts.googleapis.com/css?family=Changa+One|Open+Sans:400italic,700italic,400,700,800' rel='stylesheet' type='text/css'>
            <link rel = "stylesheet" type = "text/css" href = "{% static 'register.css' %}" />
            <link rel = "stylesheet" type = "text/css" href = "{% static 'normalize.css' %}" />
            <link rel = "stylesheet" type = "text/css" href = "{% static 'responsive.css' %}" />
    <title> Kitty War - Log in </title>
</head>

<body>

<div class = "container text-center">
    <div class="jumbotron login">

        {% if message %}
        <div class="text-center">
            <span class="label label-success"> {{ message }} </span>
        </div>
        {% endif %}

        <form action="/kittywar/login/" method="post">

            {% csrf_token %}

            <table align="center">
                {{ login_form }}
            </table>


            <div class="form-group text-center">
                <button type="Submit" class="btn btn-primary"> Submit </button>
            </div>

        </form>

        <a href="{% url 'kittywar:register' %}"> Register </a>

    </div>
</div>

<footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</footer>

</body>
</html>
