<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Kitty War</title>

    <link href='http://fonts.googleapis.com/css?family=Changa+One|Open+Sans:400italic,700italic,400,700,800' rel='stylesheet' type='text/css'>
    <link rel = "stylesheet" type = "text/css" href = "{% static 'main.css' %}" />
    <link rel = "stylesheet" type = "text/css" href = "{% static 'normalize.css' %}" />
    <link rel = "stylesheet" type = "text/css" href = "{% static 'responsive.css' %}" />
</head>

<body>
<header>
    <div id="index-title">
    <h1>Kitty War</h1>
    <a href="{% url 'kittywar:logout' %}"> <b>Log out</b> </a>
    </div>
    <nav>
      <!--unordered list-->
      <ul>
        <li><a href="{% url 'kittywar:home' %}" class="selected">Cats</a></li>
        <li><a href="{% url 'kittywar:chance' %}">Chance Cards</a></li>
        <li><a href="{% url 'kittywar:play' %} ">Find Match Here!</a></li>
      </ul>
    </nav>
</header>
<div id="wrapper">
    <section>
        <ul id="gallery">
            {% for cat in myvar%}
            <div id=catimg>
                <img src="{% static "" %}cat/{{cat.title}}.jpg" height="330" width="230"/>


                <h4>Name: {{cat.title}}</h4>
                <h4>Description: {{cat.description}}</h4>
                <h4>Health: {{cat.health}}</h4>
                <h4>Default: {{cat.default}}</h4>
            </div>
            {% endfor %}
        </ul>
    </section>
</div>

<footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</footer>

</body>
</html>
